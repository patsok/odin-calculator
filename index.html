<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="resultContainer">
            <div class="previousResult"> </div>
            <div class="result">0</div>
        </div>
        <div class="buttonsContainer">
            <button class="clearAll" value="AC">AC</button>
            <button class="clear" value="C" id="67">C</button>
            <button class="operate" value="power" id="54">x<sup>y</sup></button>
            <button class="operate" value="divide" id="/">รท</button>
            <button class="number" value="7" id="55">7</button>
            <button class="number" value="8" id="56">8</button>
            <button class="number" value="9" id="57">9</button>
            <button class="operate" value="multiply" id="*">ร</button>
            <button class="number" value="4" id="52">4</button>
            <button class="number" value="5" id="53">5</button>
            <button class="number" value="6" id="54">6</button>
            <button class="operate" value="subtract" id="-">-</button>
            <button class="number" value="1" id="49">1</button>
            <button class="number" value="2" id="50">2</button>
            <button class="number" value="3" id="51">3</button>
            <button class="operate" value="add" id="+">+</button>
            <button class="plusMinus" value="changeSign">+/-</button>
            <button class="number" value="0" id="48">0</button>
            <button class="dot" value="." id="190">.</button>
            <button class="equals" value="equals" id="=">=</button>
        </div>
    </div>
    <div class="footer">
        <div class="author">Made with <img src="./img/heart.png" width="15rem"> by <a href="https://github.com/patsok" target="_blank">Falco</a></div>
    </div>
</body>

</html>
